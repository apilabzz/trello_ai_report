# Basic build settings
[build]
  publish = "public"
  command = "npm run build"

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src https://main--trello-lens.netlify.app; script-src main--trello-lens.netlify.app https://p.trellocdn.com/power-up.min.js img-src data: https: http:; font-src 'self' data:;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Feature-Policy = "camera 'none'; display-capture 'none'; geolocation 'none'; microphone 'none'; payment 'none'; usb 'none'"
    Permissions-Policy = "camera=(), display-capture=(), document-domain=(), geolocation=(), microphone=(), payment=(), usb=()"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
